<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Terrier Tutor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Light gray background */
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Subtle geometric pattern */
            background-repeat: repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            padding: 50px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 2px solid #ddd;
        }

        .container h1 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .container p {
            font-size: 16px;
            color: #4a4a4a;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button {
            padding: 12px 0;
            margin: 12px 0;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            border: 1px solid #4285F4; /* Google button border color */
            background-color: #fff; /* Guest button color */
            color: #4285F4; /* Google button text color */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .button:hover {
            background-color: #e0f0ff; /* Light blue on hover */
            border-color: #357ae8; /* Darker blue for hover */
            color: #357ae8; /* Blue text on hover */
        }

        .footer {
            margin-top: 40px;
            font-size: 15px;
            color: #666;
            text-align: center; /* Center the text in the footer */
        }

        .footer a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Center the content of the links */
            transition: color 0.3s ease;
            margin-bottom: 8px;
            width: 100%; /* Make the link block level */
        }

        .footer a:hover {
            color: #000;
        }

        .footer svg {
            margin-right: 8px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/public/assets/images/avatars/ai-tutor.png" alt="AI Tutor Avatar" class="avatar">
        <h1>Terrier Tutor</h1>
        <p>Welcome to the DS598 AI Tutor. Please sign in to continue.</p>
        <form action="/login/google" method="get">
            <button type="submit" class="button">Sign in with Google</button>
        </form>
        <div class="footer">
            <a href="{{ GITHUB_REPO }}" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">

                </svg>
                View on GitHub

            <a href="{{ DOCS_WEBSITE }}" target="_blank">

        </div>
    </div>
</body>
</html>
